<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

</script>

<script>

var thing = {
  "nodes":[
    {"name":"mac1","group":1},
    {"name":"mac2","group":1},
    {"name":"mac3","group":1},
    {"name":"ssid1","group":2},
    {"name":"ssid2","group":2},
    {"name":"ssid3","group":2},
    {"name":"ssid4","group":2}
  ],
  "links":[
    {"source":3,"target":0,"value":1},
    {"source":6,"target":0,"value":1},
    {"source":4,"target":1,"value":1},
    {"source":5,"target":1,"value":1},
    {"source":6,"target":2,"value":1}
  ]
};

var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

//json = JSON.parse(thing);
//d3.json("raw-modified.js", function(error, json) {
//  if (error) throw error;

  force
      .nodes(thing.nodes)
      .links(thing.links)
      .start();

  var link = svg.selectAll(".link")
      .data(thing.links)
      .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(thing.nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("image")
      .attr("xlink:href", "https://github.com/favicon.ico")
      .attr("x", -8)
      .attr("y", -8)
      .attr("width", 16)
      .attr("height", 16);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
//});

</script>
